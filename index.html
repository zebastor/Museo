<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | sendero2</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #gyro-permission-btn {
        display: none;
        position: fixed;
        z-index: 99999;
        left: 0; right: 0; top: 0;
        margin: auto;
        background: #222;
        color: #fff;
        border: none;
        border-radius: 12px;
        padding: 18px 36px;
        font-size: 1.3em;
        box-shadow: 0 0 20px #0008;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">sendero2</div>
      </div>
    </div>
    <button id="gyro-permission-btn">Permitir movimiento 360°</button>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Museo.loader.js";
      var config = {
        dataUrl: buildUrl + "/Museo.data",
        frameworkUrl: buildUrl + "/Museo.framework.js",
        codeUrl: buildUrl + "/Museo.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "sendero2",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1; // <-- ¡DEJA ESTA LÍNEA PARA TU CALIDAD IDEAL!
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      // --- Bridge de giroscopio, igual que antes ---
      function getRotationMatrix(alpha, beta, gamma) {
        var _x = beta  * Math.PI / 180;
        var _y = gamma * Math.PI / 180;
        var _z = alpha * Math.PI / 180;

        var cX = Math.cos(_x);
        var cY = Math.cos(_y);
        var cZ = Math.cos(_z);
        var sX = Math.sin(_x);
        var sY = Math.sin(_y);
        var sZ = Math.sin(_z);

        var m11 = cZ * cY - sZ * sX * sY;
        var m12 = -cX * sZ;
        var m13 = cY * sZ * sX + cZ * sY;
        var m21 = cY * sZ + cZ * sX * sY;
        var m22 = cZ * cX;
        var m23 = sZ * sY - cZ * cY * sX;
        var m31 = -cX * sY;
        var m32 = sX;
        var m33 = cX * cY;

        return [
          m11, m21, m31,
          m12, m22, m32,
          m13, m23, m33
        ];
      }

      function activateGyroBridge() {
        window.addEventListener('deviceorientation', function(event) {
          if (typeof unityInstance !== 'undefined') {
            var mat = getRotationMatrix(
              event.alpha || 0,
              event.beta  || 0,
              event.gamma || 0
            );
            var matStr = mat.join(',');
            unityInstance.SendMessage(
              'WorldCentre',
              'OnGyroMatrix',
              matStr
            );
          }
        }, true);
      }

      function requestGyroPermissionIfNeeded(callback) {
        if (
          typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function'
        ) {
          var btn = document.getElementById('gyro-permission-btn');
          btn.style.display = 'block';
          btn.onclick = function() {
            DeviceOrientationEvent.requestPermission().then(function(response) {
              if (response === 'granted') {
                btn.style.display = 'none';
                callback();
              } else {
                alert('Debes permitir el acceso al giroscopio para navegar 360°.');
              }
            }).catch(function(e){
              alert('Error al pedir permiso para el giroscopio.');
              console.error(e);
            });
          };
        } else {
          callback();
        }
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          requestGyroPermissionIfNeeded(activateGyroBridge);
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
